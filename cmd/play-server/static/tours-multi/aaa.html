<!DOCTYPE html>
<html>
<body>
<input type="radio" class="display-none" name="panel" id="none" checked>

<div class="container">
  <header>
    Couchbase Playground
    <a class="logout">stop playground session</a>
  </header>
  <main>
    <div class="left resize-h"></div>

    <div class="right">
      <div class="diagram-area" style="height: 110px;">
        <div class="diagram"></div>
      </div>

      <div id="panel-none" class="panel">
        <div class="splash"></div>
      </div>
    </div>
  </main>
</div>

<style>
body * {
  font-family: OpenSans, sans-serif;
}

.display-none {
  display: none;
}

.flex-row {
  display: flex;
  flex-direction: row;
}

.flex-row .close {
  display: block;
  flex-grow: 100;
  text-align: right;
  cursor: pointer;
}

.flex-row .close span {
  color: #777;
}

.flex-row .close span:hover {
  color: black;
}

.container {
  display: flex;
  flex-direction: column;
  justify-content: safe start;
}

.container header {
  flex-basis: auto;
  flex-grow: 0;
  flex-shrink: 0;
  display: flex;
  height: 1.5rem;
  border-bottom: 1px solid #bbb;
  padding: 10px 10px 5px 20px;
  white-space: nowrap;
  overflow: hidden;
}

.container header a.logout {
  flex-grow: 1;
  text-align: right;
}

.container header a.logout,
.container header a.logout:visited {
  color: #555;
}

.container header a.logout:hover {
  color: black;
}

.container main {
  flex-basis: auto;
  flex-shrink: 1;
  flex-grow: 1;
  height: calc(100vh - 4.5rem);
  display: flex;
  flex-direction: row;
  justify-content: stretch;
  align-items: stretch;
}

.container main .left {
  min-width: 100px;
  max-width: 60%;
  width: 220px;
  display: flex;
  flex-direction: column;
  border-right: 1px solid #ddd;
  padding: 20px 10px 20px 20px;
  overflow: scroll;
  resize: horizontal;
  color: #444;
}

.container main .left > div {
  display: none;
}

.container main .right {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: stretch;
}

.container main .right .diagram-area {
  position: relative;
  border-bottom: 1px solid #eee;
  padding: 20px 0px 20px 20px;
  background-color: #fcfcfc;
  overflow: scroll;
  resize: vertical;
}
.container main .right .diagram-area .diagram {
  position: absolute;
}
.container main .right .diagram-area .diagram label {
  position: absolute;
  border: 1px solid #aaa;
  padding-left: 10px;
  cursor: pointer;
}
.container main .right .diagram-area .diagram label:hover {
  background-color: #e0e0e0;
}
.container main .right .diagram-area .diagram label > * {
  position: absolute;
  white-space: nowrap;
}

.container main .right .panel {
  flex-grow: 1;
  flex-shrink: 1;
  min-height: 1px;
  display: none;
  flex-direction: column;
  padding: 15px 0px 0px 20px;
}

input#none:checked ~ .container main .right #panel-none {
  display: flex;
}

.container main .right .panel div.header {
  flex-shrink: 0;
  overflow: hidden;
}

.container main .right .panel div.header label.title {
  position: relative;
  margin-right: 10px;
  border-top: 1px solid #444;
  border-right: 1px solid #444;
  border-left: 1px solid #444;
}

.container main .right .panel div.header label.title > * {
  position: absolute;
  white-space: nowrap;
}

.container main .right .panel div.header div.title-more {
  align-self: end;
  margin: 5px 5px 5px 10px;
  white-space: nowrap;
  font-size: 0.75rem;
  color: #777;
}

.container main .right .panel div.header div.title-more a,
.container main .right .panel div.header div.title-more a:visited {
  color: #777;
}

.container main .right .panel div.header div.title-more a:hover {
  color: black;
}

.container main .right .panel iframe {
  flex-grow: 1;
  border: 1px solid #999;
  padding-top: 10px;
}

.container main .right .panel label.title {
  background-color: #eee;
  padding-left: 10px;
}

.step-nav {
  padding-top: 20px;
  white-space: nowrap;
}
.step-nav span {
  padding: 0 5px 0 5px;
}
.step-nav button {
  display: inline-block;
  min-width: 3rem;
  width: auto;
  height: 1.5rem;
  margin: 0;
  border: none;
  border-radius: 2px;
  box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.2);
  background-color: #4287D6;
  padding: 0 0.6rem;
  font-size: 1rem;
  line-height: 1.6rem;
  text-align: center;
  white-space: nowrap;
  outline: none;
  color: #fff;
  cursor: pointer;
}

.step-nav button:disabled {
  background-color: #d4d4d4;
  color: #f4f4f4;
}

.container main .right label.title .small {
  font-size: .75rem;
}
</style>

<script>
// Ex: http://localhost:8080/session?groupSize=2&e=static/tours-multi/aaa.html%3Fname%3Dfirst-xdcr

var params = new URLSearchParams(document.location.search.substring(1));

var sessionId = params.get("s");
if (sessionId) {
  document.querySelector("a.logout").href = "/session-exit?s=" + sessionId;

  var name = params.get("name");
  if (name) {
    fetch("/static-data?path=tours-multi/" + name)
      .then(resp => resp.json())
      .then(data => {
        fetch("/session-info?s=" + sessionId)
          .then(resp => resp.json())
          .then(sess => loadTour(data, sess));
      });
  }
}

var tourData;
var tourSess;

function loadTour(data, sess) {
  tourData = data;
  tourSess = sess;

  var sessArr = [sess.group[sess.sessionId]];

  for (var k in sess.group) {
    var s = sess.group[k];

    if (s.SessionIdMain == sess.sessionId) {
      sessArr[parseInt(s.Name.split('-')[1])] = s;
    }
  }

  var splashEl = document.querySelector(".right .panel .splash");
  if (splashEl) {
    splashEl.innerHTML = data.splash || splashEl.innerHTML;
  }

  var diagram = data.diagram;
  if (diagram) {
    var ctx = { s: sessArr, o: '' };

    with (ctx) eval('o = `' + (diagram.content || '') + '`');

    document.querySelector(".diagram").innerHTML = ctx.o;

    document.querySelector(".diagram-area").style = `height: ${diagram.height || 0};`;
  }

  var rightEl = document.querySelector(".right");

  for (let panel of data.panels) {
    var input = document.createElement("input");

    input.type = "radio";
    input.className = "display-none";
    input.name = "panel";
    input.id = panel.id;

    document.body.insertBefore(input, document.body.firstChild);

    var diagramLabelEl = document.querySelector(`.right .diagram label[for="${panel.id}"]`) || {};
    var diagramLabelStyle = diagramLabelEl.style || {};

    var ctx;

    ctx = { s: sessArr, o: '' };
    if (panel['title-more']) {
      with (ctx) eval('o = `' + panel['title-more'] + '`');
    }

    var titleMore = ctx.o;

    ctx = { s: sessArr, o: '' };
    if (panel['iframe-src']) {
      with (ctx) eval('o = `' + panel['iframe-src'] + '`');
    }

    var iframeSrc = ctx.o;

    var div = document.createElement("div");

    div.id = "panel-" + panel.id;
    div.className = "panel";
    div.innerHTML =
      `<div class="flex-row header">
         <label class="title"
                style="width: ${diagramLabelStyle.width || 'auto'}; height: ${diagramLabelStyle.height || 'auto'};">
           ${diagramLabelEl.innerHTML || panel.title}</label>
         <div class="title-more">${titleMore}</div>
         <div class="title-more"><a href="${iframeSrc}" target="_blank">[open &#x2B08;]</a></div>
         <label class="close" for="none"><span>[X]</span></label>
       </div>
       <iframe src="${iframeSrc}"
               sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
       <style>
         input#${panel.id}:checked ~ .container main .right #panel-${panel.id} {
           display: flex;
         }
         input#${panel.id}:checked ~ .container main .right .diagram-area .diagram label[for="${panel.id}"] {
           border: 1px solid #444;
           background-color: #eee;
         }
       </style>`;

    rightEl.appendChild(div);
  }

  var leftEl = document.querySelector(".left");

  for (var i = 0; i < data.steps.length; i++) {
    let step = data.steps[i];

    ctx = { s: sessArr, o: '' };
    if (step.content) {
      with (ctx) eval('o = `' + step.content + '`');
    }

    var stepContent = ctx.o;

    var div = document.createElement("div");

    div.id = "step-" + i;
    div.className = "step-" + i;
    div.innerHTML =
      `<div class="step">
         <h2>${step.title}</h2>
         <div>${stepContent}</div>
         <div class="step-nav">
           <button ${i <= 0 ? 'disabled' : ''}
                   onclick="showStep(${i - 1})">Previous</button>
           <span>${i + 1} of ${data.steps.length}</span>
           <button ${i >= data.steps.length - 1 ? 'disabled' : ''}
                   onclick="showStep(${i + 1})">Next</button>
         </div>
         <style>
           main.step-${i} .left #step-${i} { display: flex; }
         </style>
       </div>`;

    leftEl.appendChild(div);
  }

  showStep(0);
}

function showStep(i) {
  document.querySelector("main").className = "step-" + i;
}

function talk(panel, message) {
  var f = document.querySelector(`#panel-${panel} iframe`);
  if (f) {
    f.contentWindow.postMessage(message, (new URL(f.src)).origin);
  }
}
</script>
</body>
</html>
