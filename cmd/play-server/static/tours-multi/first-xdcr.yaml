splash: |
  Welcome to this playground session.
  <br/><br/>
  Please follow the tour steps on the left.

containers: 2

panels:
 -
  id: w-database
  title: west database
  title-more: "username: ${s[0].CBUser} &nbsp;&nbsp; password: ${s[0].CBPswd}"
  iframe-src: http://${document.location.hostname}:${s[0].ContainerPortBase}/ui/index.html?lu=${s[0].CBUser}&lp=${s[0].CBPswd}
 -
  id: e-database
  title: east database
  title-more: "username: ${s[1].CBUser} &nbsp;&nbsp; password: ${s[1].CBPswd}"
  iframe-src: http://${document.location.hostname}:${s[1].ContainerPortBase}/ui/index.html?lu=${s[1].CBUser}&lp=${s[1].CBPswd}

diagram:
 height: 55px
 content: |
  <label for="w-database"
         class="title"
         style="top: 10px; width: 12em; height: 35px;">
    <img src="./img/db-blue.svg"
         style="top: 0px; left: 0px; width: 50px;"/>
    <div style="top: 3px; left: 50px;">
      west database
      <div class="small">${s[0].ContainerIP}</div>
    </div>
  </label>
  <label for="e-database"
         class="title"
         style="top: 10px; left: 250px; width: 12em; height: 35px;">
    <img src="./img/db-green.svg"
         style="top: 0px; left: 0px; width: 50px;"/>
    <div style="top: 3px; left: 50px;">
      east database
      <div class="small">${s[1].ContainerIP}</div>
    </div>
  </label>

steps:
 -
  title: Welcome
  content: |
    In this tour, we'll walk through how to setup a data
    <b>replication stream</b>
    between two Couchbase databases:
    <br/>
    <ul>
      <li>a <code>west</code> database<br/></li>
      <li>an <code>east</code> database<br/></li>
    </ul>

    The <code>west</code> will be our source
    of data and the <code>east</code> will
    be the destination of our data replication stream.
 -
  title: The databases
  content: |
    The <code>west</code> database is running on server
    <code>${s[0].ContainerIP}</code> with<br/>
    <small>username:&nbsp;${s[0].CBUser}</small>
    <small>password:&nbsp;${s[0].CBPswd}</small>
    <br/><br/>

    The <code>east</code> database is running on server
    <code>${s[1].ContainerIP}</code> with<br/>
    <small>username:&nbsp;${s[1].CBUser}</small>
    <small>password:&nbsp;${s[1].CBPswd}</small>
    <br/><br/>

    You can <b>open and explore</b> their web-admin UI's by
    clicking on their diagram icons.
    <br/><br/>
 -
  title: A new bucket in the east
  panel: e-database 
  content: |
    We'll first create a new, empty bucket in the <code>east</code> database.
    <br/><br/>

    In the <code>east</code> web-admin UI,
    click on <i>Buckets</i> in the main menu
    (in <span class="icon fa-navicon"></span>).
    <br/><br/>

    Then, click on <i>Add Bucket</i> in order
    to open the bucket creation dialog box.
    <br/><br/>

    <button onclick="tell(
      'e-database',
      {
        clicks: ['a[mn-tab=buckets]',
                 'header .row.flex-right .header-controls a[ng-click]'
                ],
      })">
      take me there
    </button>
    <br/><br/>

    yada yada
    yada yada
    yada yada
    yada yada
    yada yada
    yada yada
 -
  title: Done
  content: |
    great! you made it to the end
