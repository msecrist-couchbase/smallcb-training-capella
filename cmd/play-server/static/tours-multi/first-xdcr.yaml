steps:
 -
  title: Welcome
  content: |
   Mission-critical enterprise applications
   are often distributed across
   <span class="nowrap">multiple locations</span>
   and clouds and are connected by
   <b>data&nbsp;streams</b>.
   <br/><br/>

   <style>
     body .container main.step-0 .right .diagram-area {
       min-height: 200px;
     }
     body .container main.step-0 .right .diagram-area .diagram-more {
       display: block !important;
     }
   </style>

   In this tour, we'll create a data stream
   between two Couchbase databases:
   <br/>
   <ul>
    <li>a <img src="./img/db-purple.svg" style="height: 1rem; position: relative; top: 3px;"/>
        <code>west</code> database<br/></li>
    <li>a <img src="./img/db-green.svg" style="height: 1rem; position: relative; top: 3px;"/>
        <code>east</code> database<br/></li>
   </ul>

   The
   <code>west</code> database will be
   the source of our data stream.
   <br/><br/>

   The
   <code>east</code> database will
   be the destination of our data stream.
 -
  title: The databases
  content: |
   The
   <img src="./img/db-purple.svg" style="height: 0.7rem; possition: relative; top: 1px;"/>
   <code>west</code> database is running on server
   <code>${s[0].ContainerIP}</code>
   <br/><br/>

   The
   <img src="./img/db-green.svg" style="height: 0.7rem; possition: relative; top: 1px;"/>
   <code>east</code> database is running on server
   <code>${s[1].ContainerIP}</code>
   <br/><br/>

   <b>Click</b> on their diagram icons
   on the right to open their web-admin UI's.
 -
  title: A new bucket in the east
  panel: e-database
  panel-tell:
   clicks:
    - "nav.nav-sidebar a[mn-tab=buckets]"
  content: |
   Let's start by creating a new, empty bucket
   in the
   <img src="./img/db-green.svg" style="height: 0.7rem; position: relative; top: 1px;"/>
   <code>east</code> database.
   <br/><br/>

   A <i>bucket</i> is a logical container of data in Couchbase.
   <br/><br/>

   In the <code>east</code> web-admin UI...
   <br/><br/>

   Click on <b>ADD&nbsp;BUCKET</b>.
   <br/><br/>

   In the <b>Add&nbsp;Data&nbsp;Bucket</b> dialog box that appears...
   <br/><br/>

   For the <b>Name</b> field, type
   in a new bucket name,
   such as
   <code class="nowrap">"my-first-bucket"</code>.
   <br/><br/>

   Click the <b>Add&nbsp;Bucket</b> button.
 -
  title: Buckets in the east
  panel: e-database
  panel-tell:
   clicks:
    - "nav.nav-sidebar a[mn-tab=buckets]"
  content: |
   You should now see three buckets in the
   <img src="./img/db-green.svg" style="height: 0.7rem; possition: relative; top: 1px;"/>
   <code>east</code> database:
   <br/>

   <ul>
    <li><code>beer-sample</code></li>
    <li><code>my-first-bucket</code></li>
    <li><code>travel-sample</code></li>
   </ul>

   You can see that your new
   <code class="nowrap">my-first-bucket</code>
   is <b>empty</b> with 0 items.
   <br/><br/>

   Next, let's examine the <code>west</code> database.
 -
  title: Buckets in the west
  panel: w-database
  panel-tell:
   clicks:
    - "nav.nav-sidebar a[mn-tab=buckets]"
  content: |
   In the
   <img src="./img/db-purple.svg" style="height: 0.7rem; possition: relative; top: 1px;"/>
   <code>west</code> database,
   there are only two buckets:
   <br/>

   <ul>
    <li><code>beer-sample</code></li>
    <li><code>travel-sample</code></li>
   </ul>

   Next, we are going to replicate data from the
   <img src="./img/db-purple.svg" style="height: 0.7rem; possition: relative; top: 1px;"/>
   west's <code class"nowrap">beer-sample</code>
   bucket...
   <br/><br/>

   ...over into the
   <img src="./img/db-green.svg" style="height: 0.7rem; possition: relative; top: 1px;"/>
   east's
   <code class="nowrap">my-first-bucket</code>
   that you had previously created.
 -
  title: Add a remote cluster
  panel: w-database
  panel-tell:
   clicks:
    - "nav.nav-sidebar a[mn-tab=replications]"
   checks:
    - "q('input#cluster_reference_name').value == 'east' && 'cluster-name'"
    - "q('input#cluster_reference_hostname').value == '${s[1].ContainerIP}' && 'cluster-hostname'"
    - "q('input[formcontrolname=username]').value == '${s[1].CBUser}' && 'cluster-username'"
    - "q('input[formcontrolname=password]').value == '${s[1].CBPswd}' && 'cluster-password'"
  content: |
   A data replication stream between Couchbase clusters is called
   <i>XDCR</i>, or cross-datacenter replication.
   <br/><br/>

   In the
   <img src="./img/db-purple.svg" style="height: 0.7rem; possition: relative; top: 1px;"/>
   <code>west</code> database,
   on the <b>XDCR&nbsp;Replications</b> screen...
   <br/><br/>

   Click on <b>ADD&nbsp;REMOTE</b>.
   <br/><br/>

   In the <b>Add Remote Cluster</b> dialog box that appears...
   <br/>

   <ul>
   <li>
    For the <b>Cluster&nbsp;Name</b> field,
    enter <code>"east"</code>, to represent the east cluster.
    <span class="check-cluster-name"
          style="visibility: hidden; color: green;">&check;</span>
    <style>
      article.checked-w-database-cluster-name .check-cluster-name {
        visibility: visible !important;
      }
    </style>
    <br/></br>
   </li>
   <li>
    For the <b>IP/Hostname</b> field,
    enter the IP address of the <code>east</code> database:
    <span class="check-cluster-hostname"
          style="visibility: hidden; color: green;">&check;</span>
    <style>
      article.checked-w-database-cluster-hostname .check-cluster-hostname {
        visibility: visible !important;
      }
    </style>
    <small><pre>${s[1].ContainerIP}</pre></small>
   </li>
   <li>
    For the <b>Username for Remote Cluster</b> field,
    enter the admin username of the <code>east</code> database:
    <span class="check-cluster-username"
          style="visibility: hidden; color: green;">&check;</span>
    <style>
      article.checked-w-database-cluster-username .check-cluster-username {
        visibility: visible !important;
      }
    </style>
    <small><pre>${s[1].CBUser}</pre></small>
   </li>
   <li>
    For the <b>Password</b> field,
    enter the admin password of the <code>east</code> database:
    <span class="check-cluster-password"
          style="visibility: hidden; color: green;">&check;</span>
    <style>
      article.checked-w-database-cluster-password .check-cluster-password {
        visibility: visible !important;
      }
    </style>
    <small><pre>${s[1].CBPswd}</pre></small>
   </li>
   </ul>

   Click the <b>Save</b> button.
 -
  title: Add a replication
  panel: w-database
  panel-tell:
   clicks:
    - "nav.nav-sidebar a[mn-tab=replications]"
   checks:
    - "(q('select[formcontrolname=fromBucket]').value || '').indexOf('beer-sample') >= 0 && 'rep-fromBucket'"
    - "q('input#replication_to_bucket').value == 'my-first-bucket' && 'rep-toBucket'"
    - "(q('select[formcontrolname=toCluster]').value || '').indexOf('east') >= 0 && 'rep-toCluster'"
  content: |
   Continuing in the
   <img src="./img/db-purple.svg" style="height: 0.7rem; possition: relative; top: 1px;"/>
   <code>west</code> database...
   <br/><br/>

   On the <b>XDCR&nbsp;Replications</b> screen...
   <br/><br/>

   Click on <b>ADD&nbsp;REPLICATION</b> to add an
   outgoing replication.
   <br/><br/>

   In the dialog screen that appears...
   <br/>

   <ul>
   <li>
    For the <b>Replicate From Bucket</b>
    dropdown, choose the data source bucket of
    <code>beer-sample</code>.
    <span class="check-rep-fromBucket"
          style="visibility: hidden; color: green;">&check;</span>
    <style>
      article.checked-w-database-rep-fromBucket .check-rep-fromBucket {
        visibility: visible !important;
      }
    </style>
    <br/><br/>
   </li>
   <li>
    For the <b>Remote&nbsp;Bucket</b> field, enter
    <code class="nowrap">"my-first-bucket"</code>
    <span class="check-rep-toBucket"
          style="visibility: hidden; color: green;">&check;</span>
    <style>
      article.checked-w-database-rep-toBucket .check-rep-toBucket {
        visibility: visible !important;
      }
    </style>
    <br/><br/>
   </li>
   <li>
    For the <b>Remote&nbsp;Cluster</b> dropdown,
    choose the <code>east</code> cluster.
    <span class="check-rep-toCluster"
          style="visibility: hidden; color: green;">&check;</span>
    <style>
      article.checked-w-database-rep-toCluster .check-rep-toCluster {
        visibility: visible !important;
      }
    </style>
    <br/>
   </li>
   </ul>

   Click <b>Save&nbsp;Replication</b>.
 -
  title: Congratulations
  panel: e-database
  panel-tell:
   clicks:
    - "nav.nav-sidebar a[mn-tab=buckets]"
  content: |
   Going back to the
   <img src="./img/db-green.svg" style="height: 0.7rem; possition: relative; top: 1px;"/>
   <code>east</code> database,
   we can now see data appearing in the
   <code class="nowrap">my-first-bucket</code> bucket.
   <br/><br/>

   <b>Congratulations!</b>
   <br/><br/>

   You've created an ongoing data stream from a bucket
   in the <code>west</code> database to a bucket
   in the <code>east</code> database.

   <style>
     body .container main.step-congratulations .right .diagram-area .west-east-stream {
       display: block !important;
       opacity: 1;
     }
   </style>
 -
  title: Learn More
  content: |
   In addition to using the web-admin UI,
   you can also use Couchbase's <i>command-line tools</i>
   or <i>REST API's</i>
   to set up flexible <b>data streams</b>
   to suit your enterprise needs,
   including support for
   multi-master (bi-directional) replication,
   data filtering rules,
   mobile sync, and more.
   <br/><br/>

   Learn more:
   <a href="https://docs.couchbase.com/server/current/learn/clusters-and-availability/xdcr-overview.html"
      target="_blank">
     XDCR&nbsp;Documentation
   </a>
   <br/><br/>

   There's a lot more that Couchbase can do
   to help you build modern, distributed
   applications that can run across
   multiple locations and clouds.
   <br/><br/>

   Take a look:
   <a href="https://docs.couchbase.com/home/index.html"
      target="_blank">
     Couchbase&nbsp;Documentation
   </a>

   <style>
     body .container main.step-learn-more .right .diagram-area {
       min-height: 200px;
     }
     body .container main.step-learn-more .right .diagram-area .diagram-more {
       display: block !important;
       opacity: 1;
     }
   </style>
