title: Query Rows
page: page-07
lang: rb
code: |

  require "couchbase"
  include Couchbase

  options = Cluster::ClusterOptions.new
  options.authenticate("{{.CBUser}}", "{{.CBPswd}}")
  cluster = Cluster.connect("couchbase://{{.Host}}", options)

  bucket = cluster.bucket("travel-sample")
  collection = bucket.default_collection

  begin
    result = cluster.query('SELECT x.* FROM `travel-sample` x '\
                          'WHERE x.`type`="hotel" AND x.name LIKE "%hotel%" LIMIT 10')
    result.rows.each do |row|
      puts row
    end
  rescue Couchbase::Error::CouchbaseError => ex
    puts "Couchbase Error: #{ex}"
  end
