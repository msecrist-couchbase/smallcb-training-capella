  import com.couchbase.client.core.error.CouchbaseException;
  import com.couchbase.client.java.*;
  import com.couchbase.client.java.kv.*;
  import com.couchbase.client.java.search.SearchQuery;
  import com.couchbase.client.java.search.SearchOptions;
  import com.couchbase.client.java.search.result.SearchResult;
  import com.couchbase.client.java.search.result.SearchRow;
  
  class Program {
    public static void main(String[] args) {
      var cluster = Cluster.connect(
        "couchbase://{{.Host}}", "{{.CBUser}}", "{{.CBPswd}}"
      );
      
      try {
        final SearchResult result = cluster.searchQuery("travel-fts-index", 
                                      SearchQuery.queryString("swanky"), 
                                      SearchOptions.searchOptions().limit(10));
        for (SearchRow row : result.rows()) {
          System.out.println("Found row: " + row);
        }
        System.out.println("Reported total rows: " + result.metaData().metrics().totalRows());
      } catch (CouchbaseException ex) {
        ex.printStackTrace();
      }
    }
  }
