title: Search Query String
page: page-06
lang: php
code: |
  <?php
    $connectionString = "couchbase://{{.Host}}";
    $options = new \Couchbase\ClusterOptions();
    $options->credentials("{{.CBUser}}", "{{.CBPswd}}");
    $cluster = new \Couchbase\Cluster($connectionString, $options);

    try {
      $query = new \Couchbase\QueryStringSearchQuery("swanky");
      $opts = new \Couchbase\SearchOptions();
      $opts->limit(10);
      $res = $cluster->searchQuery("travel-fts-index", $query, $opts);
      foreach ($res->rows() as $row) {
          print("Found row: ");
          print_r($row);
      }
      print("Reported total rows: " . $res->metaData()->totalHits());
    } catch (\Couchbase\BaseException $ex) {
        print("Exception $ex\n");
    }
  ?>
