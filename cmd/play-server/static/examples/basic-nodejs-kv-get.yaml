title: NodeJS KV Get
page: page-03
lang: nodejs
code: |
  const couchbase = require('couchbase')
  
  const cluster = new couchbase.Cluster('couchbase://{{.Host}}', {
    username: '{{.CBUser}}', password: '{{.CBPswd}}'
  })
  
  const bucket = cluster.bucket('travel-sample')
  const collection = bucket.defaultCollection()

  const getDocument = async (key) => {
    try {
      const result = await collection.get(key)
      console.log('Result: ')
      console.log(result)
    } catch (err) {
      console.error(err)
    }
  }

  getDocument('airline_5209')
    .then(() => process.exit(0))
infoAfter: |
  If we know a document's key value, we can use the collection.get() method
  passing a key. This returns one document.