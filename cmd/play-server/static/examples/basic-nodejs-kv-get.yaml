title: Key Value Get
page: page-03
lang: nodejs
code: |
  const couchbase = require('couchbase')
  
  const cluster = new couchbase.Cluster('couchbase://{{.Host}}', {
    username: '{{.CBUser}}', password: '{{.CBPswd}}'
  })
  
  const bucket = cluster.bucket('travel-sample')
  const collection = bucket.defaultCollection()

  const getDocument = async (key) => {
    try {
      const result = await collection.get(key)
      console.log('Result: ')
      console.log(result)
    } catch (err) {
      console.error(err)
    }
  }

  getDocument('airline_10')
    .then(() => process.exit(0))
infoAfter: |
  If we know a document's key value, we can use the collection.get() method passing a key. This returns one document. 
  Visit our docs to learn more about <a target="_blank" href="https://docs.couchbase.com/nodejs-sdk/current/howtos/kv-operations.html#retrieving-full-documents">Retrieving  Full Documents in Node</a>.