title: Basic N1QL curl example
lang: sh
code: |
  #!/bin/sh
  
  curl http://{{.cbUser}}:{{.cbPswd}}@127.0.0.1:8093/query/service \
    -d 'statement=
        SELECT *
          FROM `beer-sample`
         WHERE meta().id = "21st_amendment_brewery_cafe"'
infoAfter: |
  The above example shows a primary key lookup using N1QL
  through the query service's REST API via curl.
  See <a href="https://docs.couchbase.com">Couchbase docs</a>
  for more information.
