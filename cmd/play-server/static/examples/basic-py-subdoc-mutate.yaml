  #!/usr/bin/python3
  
  import sys
  import couchbase.collection
  import couchbase.subdocument as SD

  from couchbase.durability import Durability
  from couchbase.cluster import Cluster, ClusterOptions
  from couchbase_core.cluster import PasswordAuthenticator

  pa = PasswordAuthenticator('{{.CBUser}}', '{{.CBPswd}}')
  cluster = Cluster('couchbase://{{.Host}}', ClusterOptions(pa))
  bucket = cluster.bucket('travel-sample')
  collection = bucket.default_collection()

  try:
    result = collection.lookup_in('airline_10', [SD.get('country')])
    country = result.content_as[str](0) # "United Kingdom"
    print("Sub-doc before:")
    print("country:", country)

  except:
    print("exception:", sys.exc_info()[0])
    
  try:
    collection.mutate_in("airline_10", [SD.upsert("country", "Canada")])

  except:
    print("exception:", sys.exc_info()[0])
    
  try:
    result = collection.lookup_in('airline_10', [SD.get('country')])
    country = result.content_as[str](0) # "United Kingdom"
    print("Sub-doc after:")
    print("country:", country)

  except:
    print("exception:", sys.exc_info()[0])
