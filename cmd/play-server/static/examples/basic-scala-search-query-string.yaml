  package com.couchbase

  import com.couchbase.client.core.error.{CouchbaseException, DocumentNotFoundException}
  import com.couchbase.client.scala.Cluster
  import scala.util.{Failure, Success, Try}
  import com.couchbase.client.scala.json.{JsonObject, JsonObjectSafe}
  import com.couchbase.client.scala.search.{SearchOptions, SearchScanConsistency}
  import com.couchbase.client.scala.search.queries.QueryStringQuery
  import com.couchbase.client.scala.search.result.{SearchResult, SearchRow, SearchMetaData}

  object Program extends App {
    val cluster = Cluster.connect("{{.Host}}", "{{.CBUser}}", "{{.CBPswd}}").get

    val result: Try[SearchResult] = cluster.searchQuery("travel-fts-index",
                                      QueryStringQuery("swanky"),
                                      SearchOptions().limit(10))
    result match {
      case Success(result: SearchResult) =>
          val rows: Seq[SearchRow] = result.rows
            rows.foreach(row => println("Found row: " + row))
      case Failure(err: CouchbaseException) => println("Couchbase error: " + err)
      case Failure(err) => println("Error: " + err)
    }
  }
