  You can learn more about <a target="_blank" href="https://www.couchbase.com/products/capella">Couchbase Capella</a>, our database-as-a-service offering, or sign up for a <a target="_blank" href="https://cloud.couchbase.com?href=Playground">free 30-day trial</a> if you haven't already.
  <br>
  <br>
  New to Couchbase Capella? Connect your trial account to the Playground, import your own data, or connect a project to really test it out for yourself.
  <br>
  <br>
  To learn more about using Capella, take a look at <a target="_blank" href="https://developer.couchbase.com/learn/capella">this tutorial</a> on our Developer Portal!
