title: Java example
page: page-01
lang: java
code: |
  import com.couchbase.client.java.*;
  import com.couchbase.client.java.kv.*;
  
  class Program {
    public static void main(String[] args) {
      Cluster cluster =
        Cluster.connect("couchbase://{{.Host}}",
                        "{{.CBUser}}",
                        "{{.CBPswd}}");
      
      Bucket b = cluster.bucket("travel-sample");
      
      Collection coll = b.defaultCollection();
      
      GetResult res = coll.get("airline_10");

      System.out.println(res.toString());
    }
  }
infoAfter: |
  If we know a document's key value, we can use the collection.get() method
  passing a key. This returns one document. 
