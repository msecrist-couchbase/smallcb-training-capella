  package main

  import (
    "fmt"
    "time"
    "log"
    "encoding/json"

    "github.com/couchbase/gocb/v2"
  )

  func main() {
    cluster, err := gocb.Connect("couchbase://{{.Host}}", gocb.ClusterOptions{
      Authenticator: gocb.PasswordAuthenticator{
        Username: "{{.CBUser}}",
        Password: "{{.CBPswd}}",
      },
    })
    if err != nil {
      log.Fatal(err)
    }

    bucket := cluster.Bucket("travel-sample")
    err = bucket.WaitUntilReady(5*time.Second, nil)
    if err != nil {
      log.Fatal(err)
    }
    
    results, err := cluster.Query(
      "SELECT x.* FROM `travel-sample` x " +
      "WHERE x.`type`=\"hotel\" AND x.name LIKE \"%hotel%\" LIMIT 10", nil)
    if err != nil {
      log.Fatal(err)
    }

    for results.Next() {
      var content interface{}
      err := results.Row(&content)
      if err != nil {
        log.Fatal(err)
      }

      prettyJSON, err := json.MarshalIndent(content, "", "    ")
      if err != nil {
          log.Fatal("Failed to generate json", err)
      }

      fmt.Printf("%s\n", string(prettyJSON))
    }

    err = results.Err()
    if err != nil {
      log.Fatal(err)
    }
  }
