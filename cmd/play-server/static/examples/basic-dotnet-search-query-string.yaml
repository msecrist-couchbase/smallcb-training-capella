  using System;
  using System.Threading.Tasks;
  using System.ComponentModel;
  using Couchbase;
  using Couchbase.Search;
  using Couchbase.Search.Queries.Simple;

  namespace CouchbaseDotNetExample
  {
    class Program
    {
      static async Task Main(string[] args)
      {
        var cluster = await Cluster.ConnectAsync(
          "couchbase://{{.Host}}", "{{.CBUser}}", "{{.CBPswd}}"
        );

        var result = await cluster.SearchQueryAsync(
            "travel-fts-index",
            new QueryStringQuery("swanky"),
            options => {
                  options.Limit(10);
            }
        );

        foreach (var row in result) {
          Console.WriteLine("Found row: {");
          foreach(PropertyDescriptor descriptor in TypeDescriptor.GetProperties(row))
            {
                string name=descriptor.Name;
                object value=descriptor.GetValue(row);
                Console.WriteLine("  {0} : {1}",name,value);
            }
          Console.WriteLine("}");
        }
        Console.WriteLine($"Reported total rows: {result.MetaData.TotalHits}");
        await cluster.DisposeAsync();
      }
    }
  }
