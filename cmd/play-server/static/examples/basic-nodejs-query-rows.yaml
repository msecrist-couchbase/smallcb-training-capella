title: NodeJS Query Rows
page: page-03
lang: nodejs
code: |
  const couchbase = require('couchbase')
  
  const cluster = new couchbase.Cluster('couchbase://{{.Host}}', {
    username: '{{.CBUser}}', password: '{{.CBPswd}}'
  })
  
  cluster.bucket('travel-sample')

  const getHotelsByCity = async (city) => {
    try {
      const query = `
        SELECT name, city, state
        FROM \`travel-sample\`
        WHERE type = 'hotel'
          AND city = $CITY LIMIT 5
      `
      const options = {
        parameters: {
          CITY: city
        }
      }
      let results = await cluster.query(query, options)
      results.rows.forEach((row) => {
        console.log('Result row: ', row)
      })
      return results
    } catch (err) {
      console.error(err)
    }
  }
  
  getHotelsByCity('Malibu')
    .then(() => process.exit(0))
