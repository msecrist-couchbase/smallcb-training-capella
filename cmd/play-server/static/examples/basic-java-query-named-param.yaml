title: Query w/ Named Param
page: page-01
lang: java
code: |
  import com.couchbase.client.core.error.CouchbaseException;
  import com.couchbase.client.java.*;
  import com.couchbase.client.java.kv.*;
  import com.couchbase.client.java.json.JsonObject;
  import com.couchbase.client.java.query.QueryResult;
  import com.couchbase.client.java.query.QueryOptions;
  import static com.couchbase.client.java.query.QueryOptions.queryOptions;
  
  class Program {
    public static void main(String[] args) {
      var cluster = Cluster.connect(
        "couchbase://{{.Host}}", "{{.CBUser}}", "{{.CBPswd}}"
      );
      var bucket = cluster.bucket("travel-sample");

      try {
        var query = 
          "SELECT h.name, h.city, h.state " +
          "FROM `travel-sample` h " +
          "WHERE h.type = $type " +
            "AND h.city = $city LIMIT 5;";

        QueryResult result = cluster.query(query,
          queryOptions().parameters(
            JsonObject.create()
              .put("type", "hotel")
              .put("city", "Malibu")
          ));
        result.rowsAsObject().stream().forEach(
          e-> System.out.println("Hotel: "+e.getString("name")+", "+e.getString("city"))
        );

      } catch (CouchbaseException ex) {
        System.out.println("Exception: " + ex.toString());
      }
    }
  }
