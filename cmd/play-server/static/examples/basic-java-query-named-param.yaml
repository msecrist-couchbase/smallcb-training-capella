title: Query w/ Named Param
page: page-01
lang: java
code: |
  import com.couchbase.client.core.error.DocumentNotFoundException;
  import com.couchbase.client.java.*;
  import com.couchbase.client.java.kv.*;
  import com.couchbase.client.java.json.JsonObject;
  import com.couchbase.client.java.query.QueryResult;
  import com.couchbase.client.java.query.QueryOptions;
  import static com.couchbase.client.java.query.QueryOptions.queryOptions;
  
  class Program {
    public static void main(String[] args) {
      var cluster = Cluster.connect(
        "couchbase://{{.Host}}", "{{.CBUser}}", "{{.CBPswd}}"
      );
      var bucket = cluster.bucket("travel-sample");
      var collection = bucket.defaultCollection();

      try {
        var query = 
          "SELECT a.name, a.city, a.state " +
          "FROM `travel-sample` a " +
          "WHERE a.type = $type " +
          "AND a.city = $city";
        QueryResult result = cluster.query(query,
          queryOptions().parameters(
            JsonObject.create()
              .put("type", "hotel")
              .put("city", "Malibu")
          )
        );
        result.rowsAsObject().stream().forEach(
          e-> System.out.println("Hotel: "+e.getString("name")+", "+e.getString("city"))
        );
        
      } catch (DocumentNotFoundException ex) {
        System.out.println("Document not found!");
      }
    }
  }
infoAfter: |
  Placeholders allow you to specify variable constraints for a query. 
  This method allows you to use named parameters, pass them to 
  cluster.query() method by query and options. 
  Visit our docs to learn more about <a target="_blank" href="https://docs.couchbase.com/java-sdk/current/howtos/n1ql-queries-with-sdk.html#paramerterized-queries">Queries & Placeholders in Java</a>.