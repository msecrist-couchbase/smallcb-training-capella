title: Basic NodeJS example
lang: nodejs
code: |
  const couchbase = require("couchbase");
  
  const cluster = new couchbase.Cluster("couchbase://{{.Host}}", {
    username: "{{.CBUser}}",
    password: "{{.CBPswd}}",
  });
  
  b = cluster.bucket("beer-sample");
  
  coll = b.defaultCollection();
  
  coll.get("21st_amendment_brewery_cafe", {timeout:5000},
    (err, res) => {
      if (res) {
        console.log(res.value);
      }

      process.exit();
    });
