title: Query w/ Positional Param
page: page-03
lang: nodejs
code: |
  const couchbase = require('couchbase')
  
  const cluster = new couchbase.Cluster('couchbase://{{.Host}}', {
    username: '{{.CBUser}}', password: '{{.CBPswd}}'
  })
  
  cluster.bucket('travel-sample')

  const getHotelsByCity = async (city) => {
    try {
      const query = `
        SELECT h.name, h.city, h.state 
        FROM \`travel-sample\` h
        WHERE h.type = $1
          AND h.city = $2;
      `
      const options = { parameters: ['hotel', city] }
      const result = await cluster.query(query, options)
      console.log('Query Result: ')
      console.log(result.rows)
    } catch (error) {
      console.error(error)
    }
  }
  
  getHotelsByCity('Malibu')
    .then(() => process.exit(0))
infoAfter: |
  Placeholders allow you to specify variable constraints for a query. 
  This method allows you to use positional parameters, pass them to 
  cluster.query() method by query and options. 
  Visit our docs to learn more about <a target="_blank" href="https://docs.couchbase.com/nodejs-sdk/current/howtos/n1ql-queries-with-sdk.html#queries-placeholders">Queries & Placeholders in Node</a>.