title: Search Query String
page: page-03
lang: nodejs
code: |
  const couchbase = require('couchbase')
  
  const cluster = new couchbase.Cluster('couchbase://{{.Host}}', {
    username: '{{.CBUser}}', password: '{{.CBPswd}}'
  })
  
  cluster.bucket('travel-sample')

  async function ftsMatchWord(term) {
    try {
      const result =  await cluster.searchQuery(
        "travel-fts-index",
        couchbase.SearchQuery.match(term), { limit: 10 }
      )
      result.rows.forEach((row) => { console.log("Found row: "); console.log(row)})
      console.log("Reported total rows: " + result.meta.total_hits)
    } catch (error) {
      console.error(error)
    }
  }

  ftsMatchWord("swanky")
    .then((result) => process.exit(0))
