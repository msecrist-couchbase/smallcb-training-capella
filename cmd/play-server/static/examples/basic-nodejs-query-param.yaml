page: page-03
lang: nodejs
code: |
  const couchbase = require('couchbase');
  
  const cluster = new couchbase.Cluster('couchbase://{{.Host}}', {
    username: '{{.CBUser}}', password: '{{.CBPswd}}'
  });
  
  cluster.bucket('travel-sample')

  const getAirlineByCallsign = async (callsign) => {
    try {
      const query = `
        SELECT airportname, callsign FROM \`travel-sample\`
        WHERE type=$TYPE
          AND callsign=$CALLSIGN;
      `
      const options = {
        parameters: {
          TYPE: 'airline', CALLSIGN: callsign
        }
      }
      const result = await cluster.query(query, options)
      console.log('Query Result: ')
      console.log(result)
    } catch (error) {
      console.error(error)
    }
  }
  
  getAirlineByCallsign('UNITED')
    .then(() => { process.exit(0) })
