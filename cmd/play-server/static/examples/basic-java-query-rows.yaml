title: Query Rows
page: page-01
lang: java
code: |
  import com.couchbase.client.core.error.DocumentNotFoundException;
  import com.couchbase.client.java.*;
  import com.couchbase.client.java.kv.*;
  import com.couchbase.client.java.json.JsonObject;
  import com.couchbase.client.java.query.QueryResult;
  import com.couchbase.client.java.query.QueryOptions;
  import static com.couchbase.client.java.query.QueryOptions.queryOptions;
  
  class Program {
    public static void main(String[] args) {
      var cluster = Cluster.connect(
        "couchbase://{{.Host}}", "{{.CBUser}}", "{{.CBPswd}}"
      );
      var bucket = cluster.bucket("travel-sample");
      var collection = bucket.defaultCollection();

      try {
        var query = 
          "SELECT name, city, state FROM `travel-sample`" +
          "WHERE type = \"hotel\"" +
          "AND city = $city LIMIT 5";
          QueryResult result = cluster.query(query,
            queryOptions().parameters(
              JsonObject.create().put("city", "Malibu")
            )
        );
        for (JsonObject row : result.rowsAsObject()) {
          System.out.println("Found row: " + row);
        }
        
      } catch (DocumentNotFoundException ex) {
        System.out.println("Document not found!");
      }
    }
  }
infoAfter: |
  Basic N1QL query, expected to return one to many rows, we loop 
  through them and print each one. 
  Visit our docs to learn more about <a target="_blank" href="https://docs.couchbase.com/java-sdk/current/howtos/n1ql-queries-with-sdk.html#the-query-result">Handling Query Results in Java</a>.