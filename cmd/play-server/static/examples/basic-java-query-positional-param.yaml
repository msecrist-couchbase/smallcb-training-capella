  import com.couchbase.client.core.error.DocumentNotFoundException;
  import com.couchbase.client.java.*;
  import com.couchbase.client.java.kv.*;
  import com.couchbase.client.java.json.JsonArray;
  import com.couchbase.client.java.query.QueryResult;
  import com.couchbase.client.java.query.QueryOptions;
  import static com.couchbase.client.java.query.QueryOptions.queryOptions;
  
  class Program {
    public static void main(String[] args) {
      var cluster = Cluster.connect(
        "couchbase://{{.Host}}", "{{.CBUser}}", "{{.CBPswd}}"
      );
      var bucket = cluster.bucket("travel-sample");

      try {
        var query = 
          "SELECT h.name, h.city, h.state " +
          "FROM `travel-sample` h " +
          "WHERE h.type = $1 " +
            "AND h.city = $2 LIMIT 5;";
            
        QueryResult result = cluster.query(query,
          queryOptions().parameters(JsonArray.from("hotel", "Malibu"))
        );
        result.rowsAsObject().stream().forEach(
          e-> System.out.println(
            "Hotel: " + e.getString("name") + ", " + e.getString("city")
          )
        );
        
      } catch (DocumentNotFoundException ex) {
        System.out.println("Document not found!");
      }
    }
  }
infoAfter: |
  Placeholders allow you to specify variable constraints for a query. 
  This method allows you to use positional parameters, pass them to 
  cluster.query() method by query and options. 
