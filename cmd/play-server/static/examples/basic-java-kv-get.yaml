title: Key Value Get
page: page-01
lang: java
code: |
  import com.couchbase.client.core.error.*;
  import com.couchbase.client.java.*;
  import com.couchbase.client.java.kv.*;
  
  class Program {
    public static void main(String[] args) {
      var cluster = Cluster.connect(
        "couchbase://{{.Host}}", "{{.CBUser}}", "{{.CBPswd}}"
      );
      var bucket = cluster.bucket("travel-sample");
      var collection = bucket.defaultCollection();

      try {
        var result = collection.get("airline_10");
        System.out.println(result.toString());
        
      } catch (DocumentNotFoundException ex) {
        System.out.println("Document not found!");
      }
    }
  }
infoAfter: |
  If we know a document's key value, we can use the collection.get() method
  passing a key. This returns one document. 
  Visit our docs to learn more about <a target="_blank" href="https://docs.couchbase.com/java-sdk/current/howtos/kv-operations.html#retrieving-documents">Retrieving Full Documents in Java</a>.